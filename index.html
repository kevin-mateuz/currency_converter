<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label for="">
                Converter <b>de</b> 

                <select name="" id="">

                    <option value="">R$ Real brasileiro</option>
                </select>



                <label for="">
                    Converter <b>para</b> 

                    <select name="" id="currency-select">

                        <option >US$ Dólar americano</option>
                        <option >€ Euro</option>
                        <option >Bitcoin</option>

                    </select>
                </label>


                <label for="">
                    Valor
                    <input id="input-real" placeholder="R$ 10.000,00" type="text">
                </label>

                <button id="convert-button" type="button">Converter</button>

                <section>
                    <div class="currency-container">
                        <img src="../assets/brasil 2.png" alt="Bandeira Brasileira">
                        <p class="currency-name">Real</p>
                        <p id="real-value-text" class="currency-value">R$ 10.000,00</p>
                    </div>

                    <img class="arrow-img" src="../assets/Vector.png" alt="seta">

                    
                        <div id="">
                            <img id="currency-img" src="../assets/estados-unidos.png" alt="Bandeira converção">
                            <p id="currency-name">Dólar americano</p>
                            <p id="currency-value-text" class="currency-value">US$ 0.00</p>
                        </div>

                    </section>

        </main>
   
</body>
<script src="./script.js"></script>
</html>
